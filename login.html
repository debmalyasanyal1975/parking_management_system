{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4 shadow-sm" style="animation: fadeInScale 0.7s ease-out forwards;">
      <h2 class="card-title text-center mb-4">
        <i class="fas fa-sign-in-alt me-2"></i>Login to PARKEASY
      </h2>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      </form>
      <p class="text-center">
        Don't have an account?
        <a href="{{ url_for('register') }}">Register here</a>
      </p>
    </div>
  </div>
</div>

<style>
    /* This animation is defined in base.html but duplicated here for clarity in this specific file */
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
{% endblock %}
